    <main>
        <div class="contacto">
            <h3 class="titulo-contacto">Contacto</h3>
            <p class="texto-contacto">
                ¿Quieres contactarme?
            </p>
            <p class="texto-contacto">
                Completa el siguiente formulario y me pondré en contacto con usted lo antes posible.
            </p>
        </div>
        <div>
            <img class="imagen-contacto" src="imagenes/comunicar.png" alt="contacto">
        </div>
        <form>
            <label for="nombre-apellido">Nombre y Apellido *</label>
            <input autofocus type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo Electrónico *</label>
            <input type="email" id="correo-electronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="+XX XXXX XXXXXX">

            <label for="mensaje">Mensaje *</label>
            <textarea cols="70" rows="5" id="mensaje" class="input-padron" required></textarea>

            <input class="enviar" type="submit" value="Enviar">
        </form>
    </main>
